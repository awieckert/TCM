<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div id="main-container">

        <div id="challenger-container" class="row text-center">

        <div id="player1" class="challenger col-md-3 col-md-offset-2">
            <input type="text" placeholder="Challenger 1!">
        </div>

        <div id="player2" class="challenger col-md-3 col-md-offset-2">
            <input type="text" placeholder="Challenger 2!">
        </div>

        <div id="challenge-button" class="col-md-4 col-md-offset-4 text-center">
            <button type="submit">Fight!</button>
        </div>

        </div>

        <div id="challenger-images" class="row text-center">
            <div class="challenger-image-container col-md-12">
                <div class="player1-image col-md-4 col-md-offset-1"><img src="./img/dead-pool1.jpg" alt=""><h2>6000</h2></div>
                <div class="player2-image col-md-4 col-md-offset-1"><img src="./img/dead-pool2.jpg" alt=""><h2>5000</h2></div>
            </div>
        </div>

        <div id="winner" class="row text-center">
            <div class="col-md-12">
                <h1>Deadpool Wins!!!!</h1>
            </div>
        </div>

        <div class="row">
            <div id="winner-badges" class="col-md-12">

            </div>
        </div>



    </div>







    
    
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
